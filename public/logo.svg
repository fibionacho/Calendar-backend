<svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 100 100"
    width="100"
    height="100"
>
    <!-- Fondo circular con degradado -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff7e00; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff007a; stop-opacity:1" />
        </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#222" stroke-width="4"/>

    <!-- Letra "N" estilizada -->
    <text x="50%" y="55%" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
        N
    </text>

    <!-- Elementos de cÃ³digo -->
    <polyline points="20,40 10,50 20,60" stroke="#ffffff" stroke-width="4" fill="none"/>
    <polyline points="80,40 90,50 80,60" stroke="#ffffff" stroke-width="4" fill="none"/>
</svg>
